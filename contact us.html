<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/slick.css">
</head>
<body>
	<div class="contact-us">
		<div class="contact-us-top">
		 <span>Contact us</span>
		</div> 
		<div class="contact-form">
			<form>
				<div class="contact-content">
					<label for="your-name">Your name (optional)</label>
					<input type="text" id="your-name">
					<label for="email">Email address</label>
					<input type="email" id="email">
					<div class="contact-text">
							<textarea id="text"></textarea>
					</div>
					<span class="label-style">Attachments</span>
					<label for="attach"><img src="img/clip.png">Add 5 files</label>
					<input type="file" id="attach">
				</div>
				<div class="contact-bottom">
					<a href="#"><img src="img/button help.png">Help</a>
					<input type="submit" id="send" value="Send">
				</div>
			</form>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script src="js/slick.min.js"></script>
	<script src="js/common.js"></script>
</body>
</html>
